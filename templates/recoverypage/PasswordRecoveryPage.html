{% extends "Base.html" %}
{% block body %}

    <div class="card col s12 m4 l8">
        <form method="post" id="password_form">
            {{ form.csrf_token }}
            <div class="input-field">
                {{ form.new_password_recover(id="new_password_recover") }}
                <label for="new_password_recover">New password</label>
                <div id="error_new_password_recover" class="error"></div>
            </div>
            <div class="input-field">
                {{ form.new_password_again_recover(id="new_password_again_recover") }}
                <label for="new_password_again_recover">New password again</label>
                <div id="error_new_password_again_recover" class="error"></div>
            </div>
            <div class="card-action">
                <a id="password_via_recover_btn" class="waves-effect waves-light btn grey darken-1 grey-text text-lighten-4">Change</a>
            </div>
        </form>

    </div>
{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='js/recoveryPage.js') }}"></script>
    <script>
        recoveryPageInit();
    </script>
{% endblock %}
