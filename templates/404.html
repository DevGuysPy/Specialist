{% extends "Base.html" %}
{% block title %}Page Not Found{% endblock %}
{% block body %}
    <div class="container">
        <div class="row">
            <h1>{{ _("Page Not Found") }}</h1>
            <p>{{ _("What you were looking for is just not there.") }}
            <p><a href="{{ url_for('home') }}" onclick="goBack()">{{ _("go back") }}</a>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script type="text/javascript">
        function goBack() {
            window.history.back();
        }
    </script>
{% endblock %}
