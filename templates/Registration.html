{% extends "Base.html" %}
{% block css %}
    <link href="{{ url_for('static', filename='css/registration.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/typeahead.css') }}" rel="stylesheet">
{% endblock %}
{% block body %}
    <div class="row">
        <div class="col s12 m6 first-step-sign-up">
            {% include "BasicSignUp.html" %}
        </div>
        <div class="col s12 m6 add-services-sign-up" style="display: none">
            {% include "SignUpSpecialist.html" %}
        </div>
    </div>
    {% include "AddServiceModal.html" %}
{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='js/typeahead.js') }}"></script>
    <script src="{{ url_for('static', filename='js/registration.js') }}"></script>
    <script>
        initSignUp("{{ url_for('basic_registration') }}", "{{ url_for('get_services_data') }}", "{{ url_for('sign_up_specialist') }}", "{{ url_for('add_service') }}");
    </script>
{% endblock %}
